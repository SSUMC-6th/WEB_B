<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>UMC Week1</title>
  </head>
  <body>
    <script defer src="signup.js"></script>
    <form id="signupForm">
      <span id="title"
        >회원가입
        <hr id="hr" />
      </span>
      <div class="inputDiv">
        <label for="inputName">이름</label>
        <input type="text" id="inputName" />
        <span id="nameMessage" class="validationMessage"></span>
      </div>
      <div class="inputDiv">
        <label for="email">이메일</label>
        <input id="email" />
        <span id="emailMessage" class="validationMessage"></span>
      </div>
      <div class="inputDiv">
        <label for="age">나이</label>
        <input id="age" type="number" />
        <span id="ageMessage" class="validationMessage"></span>
      </div>
      <div class="inputDiv">
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
        <span id="passwordMessage" class="validationMessage"></span>
      </div>
      <div class="inputDiv">
        <label for="password_check">비밀번호 확인</label>
        <input type="password" id="password2" />
        <span id="password2Message" class="validationMessage"></span>
      </div>
      <input id="signupButton" type="submit" value="가입하기" disabled="true" />
    </form>
    <div id="modalContainer">
      <div id="modal">
        <span>가입 성공!</span>
        <span>UMC 챌린저 가입을 축하합니다!!</span>
        <button id="close">닫기</button>
      </div>
    </div>
  </body>
</html>
