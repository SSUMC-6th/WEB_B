<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script defer src="todo.js"></script>
    <div id="content">
      <div id="title">UMC Study Plan</div>
      <hr id="hr" />
      <input id="inputDiv" placeholder="UMC 스터디 계획을 작성해보세요!" />
      <div id="todoDiv">
        <div class="section">
          <div class="todoTitle">해야 할 일</div>
          <div class="lists" id="haveTodoList"></div>
        </div>
        <div class="section">
          <div class="todoTitle">해낸 일</div>
          <div class="lists" id="doneTodoList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
